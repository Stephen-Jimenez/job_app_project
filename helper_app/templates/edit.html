<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>
<body>
    <h1>Edit Your Job Posting</h1>
    <a href="/dashboard">Back</a>
    <a href="/logout">Logout</a>
    <form action="/edit_job/{{current_job.id}}" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{current_job.title}}"><br>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{current_job.description}}"><br>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{current_job.location}}"><br>
        <input type="submit" value="Submit">
    </form>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
